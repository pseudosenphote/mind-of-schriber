<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markmap Mindmap</title>
    <script src="https://cdn.jsdelivr.net/npm/markmap-lib@0.11.0/dist/browser/view.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #mindmap {
            width: 100%;
            height: 80vh;
            border: 1px solid #ccc;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Mindmap avec Markmap</h1>
    <input type="file" id="fileInput" accept=".md">
    <div id="mindmap"></div>

    <script>
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const content = e.target.result;
                    const mindmapElement = document.getElementById('mindmap');
                    markmap.autoLoader.render(mindmapElement, content);
                };
                reader.readAsText(file);
            }
        });
    </script>
</body>
</html>
